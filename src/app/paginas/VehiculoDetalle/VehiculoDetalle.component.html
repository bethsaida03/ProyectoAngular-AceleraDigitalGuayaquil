<div class="card text-white " >
  <div class="card-header bg-dark">
    <h4>DETALLE DEL VEHICULO {{vehiculo?.nombre}} - {{vehiculo.modelo}} - {{vehiculo.anio}}</h4>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <a class="btn btn-primary" *ngIf="!isEditable" (click)="editar()">editar</a>
      <a class="btn btn-danger" *ngIf="isEditable" (click)="cancelar()">cancelar</a>
      <a class="btn btn-primary" *ngIf="isEditable" (click)="grabar()">grabar</a>
    </div>
  </div>
  <div class="card-body" *ngIf="vehiculo" style="color: black;">
    <div class="row">
      <div class="col-5">
        <img src="{{vehiculo.foto}}" class="img-thumbnail">
      </div>

      <div class="col-1">

      </div>

      <div class="col-6">
        <form [formGroup]="formularioVehiculo">
          <div class="mb-3 row" >
            <label for="staticCodigo" class="col-lg-3 col-form-label" style="width: 25%;">Codigo:</label>
            <div class="col-sm-8">
              <input type="text" [ngClass]="{'form-control-plaintext': !isEditable, 'form-control': isEditable}" 
                id="staticCodigo" formControlName="codigo">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticMarca" class="col-lg-3 col-form-label" style="width: 25%;">Marca:</label>
            <div class="col-sm-8">
              <input type="text" [ngClass]="{'form-control-plaintext': !isEditable, 'form-control': isEditable}" 
                id="staticMarca" formControlName="marca">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticModelo" class="col-lg-3 col-form-label" style="width: 25%;">Modelo:</label>
            <div class="col-sm-8">
              <input type="text" [ngClass]="{'form-control-plaintext': !isEditable, 'form-control': isEditable}" 
                id="staticModelo" formControlName="modelo">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticModelo" class="col-lg-3 col-form-label" style="width: 25%;">Año:</label>
            <div class="col-sm-8">
              <input type="text" [ngClass]="{'form-control-plaintext': !isEditable, 'form-control': isEditable}"
               id="staticModelo" formControlName="anio">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticModelo" class="col-lg-3 col-form-label" style="width: 25%;">Calificación:</label>
            <div class="col-sm-8">
              <app-calificacion [calificacion]="vehiculo.calificacion" *ngIf="!isEditable"></app-calificacion>
              <input type="text" [ngClass]="{'form-control-plaintext': !isEditable, 'form-control': isEditable}"
               id="staticModelo" formControlName="calificacion" *ngIf="isEditable">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-3">
        <a class="btn btn-danger" [routerLink]="[ '../']">Regresar</a>
      </div>
    </div>
  </div>
</div>
